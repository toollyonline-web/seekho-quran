    <script>
        // Theme initialization to prevent flash
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.remove('dark', 'sepia');
        if (savedTheme !== 'light') document.documentElement.classList.add(savedTheme);
    </script>

    <style>
        :root {
            --sepia-bg: #fdf6e3;
            --sepia-text: #5d4037;
            --ui-scale: 1;
        }

        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-font-smoothing: antialiased;
          overflow-x: hidden;
          background-attachment: fixed;
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Safe Area Helper Classes */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }

        /* Arabic Typography Perfection */
        .font-arabic { 
          font-family: 'Scheherazade New', serif; 
          line-height: 2.2;
          direction: rtl;
        }

        .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 3; }

        /* Smooth UI Transitions */
        * { transition: background-color 0.3s ease, border-color 0.3s ease; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #166534; 
            border-radius: 10px;
        }

        /* Glassmorphism */
        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
          background: rgba(15, 23, 42, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Sepia Mode */
        .sepia body { background-color: var(--sepia-bg); color: var(--sepia-text); }
        .sepia .glass { background: rgba(253, 246, 227, 0.8); border-color: #eee8d5; }
    </style>
