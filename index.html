
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#064e3b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Quran Seekho | Premium Ad-Free Quranic Experience</title>
    <meta name="description" content="Read and learn the Holy Quran with professional English and Urdu translations. Ad-free, private, and beautifully designed for the global Ummah.">
    
    <!-- Open Graph / SEO -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Quran Seekho - Illuminating the Path">
    <meta property="og:description" content="Distraction-free Quran reading with audio, prayer times, and Islamic tools.">
    <meta property="og:image" content="https://quranseekho.online/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.remove('dark', 'sepia');
            if (theme !== 'light') document.documentElement.classList.add(theme);
        })();
    </script>

    <style>
        :root {
            --emerald-sacred: #064e3b;
            --gold-soft: #d97706;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background-color: #f8fafc;
            /* Safe area support for notched devices */
            padding-bottom: env(safe-area-inset-bottom);
        }

        .font-arabic { font-family: 'Scheherazade New', serif; line-height: 2.3; direction: rtl; }
        .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.8; }

        /* Modern App Shell UI */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Prevent content jumps and ensure smooth transitions */
        .page-transition {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>

  }
}
</script>
</head>
<body class="text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-500">

</body>
</html>
