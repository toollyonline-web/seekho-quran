<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#166534">
    <meta name="description" content="Read, study, and understand the Holy Quran in a beautiful, distraction-free environment with English and Urdu translations.">
    <title>QuranSeekho Online - Learn & Read Quran</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Lateef:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
        }
        
        .font-arabic { 
          font-family: 'Scheherazade New', 'Amiri', serif; 
          font-feature-settings: "kern" 1, "liga" 1, "clig" 1, "calt" 1;
          font-variant-ligatures: common-ligatures;
        }

        .font-arabic-amiri {
          font-family: 'Amiri', serif;
        }
        
        .font-urdu { 
          font-family: 'Noto Nastaliq Urdu', 'Lateef', serif; 
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #166534; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #15803d; }
        
        /* Improve Urdu display */
        .urdu-text {
            direction: rtl;
            unicode-bidi: embed;
            line-height: 2.5;
        }

        /* Specific styles for Quranic text readability */
        .quran-text {
            word-spacing: 0.15em;
            letter-spacing: 0.01em;
        }
    </style>
