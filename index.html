    <script>
        const applyTheme = (theme) => {
          document.documentElement.classList.remove('dark', 'sepia');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          if (theme === 'sepia') document.documentElement.classList.add('sepia');
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          applyTheme(savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          applyTheme('dark');
        }
    </script>
    <style>
        :root {
            --sepia-bg: #fdf6e3;
            --sepia-text: #5d4037;
            --sepia-border: #eee8d5;
            --sepia-card: #fcf9f2;
            --sepia-active: #f4ecd8;
            --ui-scale: 1;
        }

        html {
            scroll-behavior: smooth;
            font-size: calc(16px * var(--ui-scale));
        }

        body { 
          font-family: 'Inter', sans-serif; 
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
        }

        /* Language-specific Typography */
        [lang="ur"] { font-family: 'Noto Nastaliq Urdu', 'Inter', sans-serif !important; }
        [lang="ur"] body { font-family: 'Noto Nastaliq Urdu', 'Inter', sans-serif !important; }
        
        /* Sepia Theme Overrides */
        .sepia { background-color: var(--sepia-bg) !important; color: var(--sepia-text) !important; }
        .sepia .bg-white, .sepia .bg-slate-50, .sepia .bg-green-50 { background-color: var(--sepia-card) !important; }
        .sepia .border-green-100, .sepia .border-slate-100, .sepia .border-slate-200 { border-color: var(--sepia-border) !important; }
        .sepia .text-slate-900, .sepia .text-slate-800, .sepia .text-slate-700 { color: var(--sepia-text) !important; }
        .sepia .text-slate-500, .sepia .text-slate-400 { color: #857562 !important; }
        .sepia .bg-green-50, .sepia .bg-blue-50 { background-color: var(--sepia-active) !important; }
        
        /* General Typography */
        .font-arabic { 
          font-family: 'Scheherazade New', serif; 
          font-feature-settings: "kern" 1, "liga" 1, "clig" 1, "calt" 1;
        }
        .font-arabic-amiri { font-family: 'Amiri', serif; }
        .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; }
        
        .quran-text { 
            line-height: 3.2 !important; 
            word-spacing: 0.25em;
            padding: 0.5rem 0;
        }
        
        /* Dark Mode Fine-tuning */
        .dark body { background-color: #0f172a; }
        .dark .bg-white { background-color: #1e293b; }
        .dark .bg-green-50 { background-color: #0f172a; }

        /* Reading Experience */
        .focus-mode-active .ayah-container:not(.active-ayah) {
            opacity: 0.3;
            filter: blur(1px);
            transition: all 0.8s ease;
        }
        .focus-mode-active .ayah-container.active-ayah {
            opacity: 1;
            filter: blur(0);
            transform: scale(1.02);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #166534; 
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover { background-color: #14532d; }
    </style>
