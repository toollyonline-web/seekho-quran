<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Quran Seekho | Interactive Tajweed, Translations & Audio</title>
    <meta name="description" content="Master Quran recitation with our Interactive Tajweed Guide. Features color-coded rules, audio pronunciation samples, and multiple translations. Ad-free digital Quran sanctuary.">
    <meta name="keywords" content="Quran Tajweed, Learn Tajweed Online, Quran with Tajweed Audio, Color Coded Quran, Quran Seekho, Islamic Knowledge, Quran Urdu Translation, Quran English Translation">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --quran-primary: #10b981;
            --quran-bg: #0b0c0d;
        }

        body { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--quran-bg);
            color: #f4f5f6;
        }

        .font-arabic { 
            font-family: 'Amiri', serif; 
            line-height: 2.2; 
            direction: rtl; 
            font-size: 1.35em;
        }

        .font-urdu { 
            font-family: 'Noto Nastaliq Urdu', serif; 
            line-height: 2.8; 
        }

        .glass {
            background: rgba(11, 12, 13, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quran-card {
            background: #121415;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .quran-card:hover {
            border-color: var(--quran-primary);
            background: #161819;
            transform: translateY(-2px);
        }

        .page-transition {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        /* Tajweed Color Overrides for Dark Mode visibility */
        .tajweed-text [style*="color:#AAAAAA"] { color: #64748b !important; } /* Silent letters */
        .tajweed-text [style*="color:#000000"] { color: #f4f5f6 !important; } /* Normal text */
    </style>
