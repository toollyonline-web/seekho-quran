
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#065f46">
    
    <link rel="canonical" href="https://quranseekho.online/" />
    <title>Quran Seekho | Ad-Free Sacred Reading Experience</title>
    <meta name="description" content="Discover a premium, ad-free Quran platform. Read with professional English and Urdu translations, track prayer times, and explore Prophetic stories.">
    
    <!-- PWA & Mobile Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.remove('dark', 'sepia');
            if (theme !== 'light') document.documentElement.classList.add(theme);
        })();
    </script>

    <style>
        :root {
            --emerald-primary: #065f46;
            --emerald-light: #ecfdf5;
            --ui-scale: 1;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            /* Prevent content disappearance on iOS */
            height: 100%;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        .font-arabic { font-family: 'Scheherazade New', serif; line-height: 2.2; direction: rtl; }
        .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 3; }

        /* Modern Glass UI */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Responsive Safe Areas */
        .pb-safe { padding-bottom: calc(2rem + env(safe-area-inset-bottom)); }
        .pt-safe { padding-top: env(safe-area-inset-top); }

        /* Skeleton Animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }
        .dark .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
        }

        /* Ensure smooth scroll and responsive height */
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-500 min-h-screen">

</body>
</html>
