    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'sepia') {
          document.documentElement.classList.add('sepia');
        } else {
          document.documentElement.classList.remove('dark', 'sepia');
        }
    </script>
    <style>
        :root {
            --sepia-bg: #f4ecd8;
            --sepia-text: #433422;
            --sepia-border: #e2d7b5;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
        }
        .sepia {
            background-color: var(--sepia-bg);
            color: var(--sepia-text);
        }
        .sepia .bg-white { background-color: #fdfaf1; }
        .sepia .dark\:bg-slate-800 { background-color: #fdfaf1; }
        .sepia .border-green-100 { border-color: var(--sepia-border); }
        .sepia .text-slate-900 { color: var(--sepia-text); }
        .sepia .text-slate-500 { color: #705e47; }
        
        .font-arabic { 
          font-family: 'Scheherazade New', 'Amiri', serif; 
          font-feature-settings: "kern" 1, "liga" 1, "clig" 1, "calt" 1;
        }
        .font-arabic-amiri { font-family: 'Amiri', serif; }
        .font-urdu { font-family: 'Noto Nastaliq Urdu', 'Lateef', serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #166534; border-radius: 4px; }
        .urdu-text { direction: rtl; line-height: 2.5; }
        .quran-text { 
            word-spacing: 0.2em;
            line-height: 3.2 !important;
        }
        /* Focus effect for reading */
        .reading-focus .ayah-container:not(.active-ayah) {
            opacity: 0.4;
            filter: grayscale(0.5);
            transition: all 0.5s ease;
        }
        .reading-focus .ayah-container.active-ayah {
            opacity: 1;
            filter: grayscale(0);
            transform: scale(1.01);
        }
    </style>
