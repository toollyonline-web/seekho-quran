    <style>
        :root {
            --quran-primary: #10b981;
            --quran-bg: #0b0c0d;
        }

        body { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--quran-bg);
            color: #f4f5f6;
            overflow-x: hidden;
        }

        .font-arabic { 
            font-family: 'Scheherazade New', 'Amiri', serif; 
            line-height: 2.2; 
            direction: rtl; 
            text-rendering: optimizeLegibility;
            font-feature-settings: "kern" 1, "liga" 1, "clig" 1, "calt" 1;
            font-variant-ligatures: common-ligatures;
            -webkit-font-smoothing: antialiased;
            word-spacing: 0.15em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .font-urdu { 
            font-family: 'Noto Nastaliq Urdu', serif; 
            line-height: 3; 
        }

        .glass {
            background: rgba(11, 12, 13, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quran-card {
            background: #121415;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .quran-card:hover {
            border-color: rgba(16, 185, 129, 0.3);
            background: #161819;
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 40px -20px rgba(0,0,0,0.5);
        }

        .ayah-active {
            border-color: var(--quran-primary) !important;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.15);
            background: rgba(16, 185, 129, 0.08) !important;
        }

        /* Tajweed Color Adjustments */
        .tajweed-text [style*="color:#AAAAAA"] { color: #475569 !important; }
        .tajweed-text [style*="color:#000000"] { color: #f4f5f6 !important; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Flashcard Animations */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* Mobile Optimization */
        @media (max-width: 640px) {
            .quran-card { padding: 1.5rem !important; border-radius: 2.5rem !important; }
            .font-arabic { line-height: 2; }
        }

        .page-transition {
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
