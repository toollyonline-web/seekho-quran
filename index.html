
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#064e3b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Quran Seekho | The Ultimate Sacred Reading Experience</title>
    <meta name="description" content="Read and learn the Holy Quran with professional English and Urdu translations. Ad-free, private, and beautifully designed.">
    
    <!-- Open Graph / SEO -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Quran Seekho - A Sacred Digital Sanctuary">
    <meta property="og:description" content="Distraction-free Quran reading with high-quality typography and Islamic tools.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&family=Scheherazade+New:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.remove('dark', 'sepia');
            if (theme !== 'light') document.documentElement.classList.add(theme);
        })();
    </script>

    <style>
        :root {
            --emerald-deep: #064e3b;
            --gold-light: #d97706;
            --cream: #fdfaf3;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .font-arabic { font-family: 'Scheherazade New', serif; line-height: 2.3; direction: rtl; }
        .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.8; }

        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .shadow-sacred {
            box-shadow: 0 20px 50px -12px rgba(6, 78, 59, 0.12);
        }

        @keyframes subtle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .animate-float { animation: subtle-float 4s ease-in-out infinite; }

        .page-transition {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .quran-text {
          font-variant-ligatures: none;
        }
    </style>

}
</script>
