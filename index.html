    <script>
        const applyTheme = (theme) => {
          document.documentElement.classList.remove('dark', 'sepia');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          if (theme === 'sepia') document.documentElement.classList.add('sepia');
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          applyTheme(savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          applyTheme('dark');
        }
    </script>
    <style>
        :root {
            --sepia-bg: #fdf6e3;
            --sepia-text: #5d4037;
            --sepia-border: #eee8d5;
            --sepia-card: #fcf9f2;
            --sepia-active: #f4ecd8;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
        }
        
        /* Sepia Theme Overrides */
        .sepia { background-color: var(--sepia-bg) !important; color: var(--sepia-text) !important; }
        .sepia .bg-white, .sepia .bg-slate-50, .sepia .bg-green-50 { background-color: var(--sepia-card) !important; }
        .sepia .border-green-100, .sepia .border-slate-100, .sepia .border-slate-200 { border-color: var(--sepia-border) !important; }
        .sepia .text-slate-900, .sepia .text-slate-800, .sepia .text-slate-700 { color: var(--sepia-text) !important; }
        .sepia .text-slate-500, .sepia .text-slate-400 { color: #857562 !important; }
        .sepia .bg-green-50, .sepia .bg-blue-50 { background-color: var(--sepia-active) !important; }
        
        /* General Typography */
        .font-arabic { 
          font-family: 'Scheherazade New', serif; 
          font-feature-settings: "kern" 1, "liga" 1, "clig" 1, "calt" 1;
        }
        .font-arabic-amiri { font-family: 'Amiri', serif; }
        .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; }
        
        .quran-text { 
            line-height: 3.2 !important; 
            word-spacing: 0.25em;
            padding: 0.5rem 0;
        }
        
        /* Dark Mode Fine-tuning */
        .dark body { background-color: #0f172a; }
        .dark .bg-white { background-color: #1e293b; }
        .dark .bg-green-50 { background-color: #0f172a; }

        /* Reading Experience */
        .focus-mode-active .main-layout-header,
        .focus-mode-active .main-layout-footer {
            opacity: 0.1;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .focus-mode-active .ayah-container:not(.active-ayah) {
            opacity: 0.3;
            filter: blur(1px);
            transition: all 0.8s ease;
        }
        .focus-mode-active .ayah-container.active-ayah {
            opacity: 1;
            filter: blur(0);
            transform: scale(1.02);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #166534; border-radius: 10px; }
        
        .ayah-number-badge {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L100 50 L50 100 L0 50 Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .sticky-reader-nav {
            position: sticky;
            top: 64px;
            z-index: 40;
            backdrop-filter: blur(8px);
        }
    </style>
